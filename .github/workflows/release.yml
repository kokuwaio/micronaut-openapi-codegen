name: Release

"on":
  workflow_dispatch:
    inputs:
      versionLevel:
        description: 'Increase <(M)ajor.(m)inor.(p)atch>'
        required: true
        default: 'p'

jobs:

  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ibiqlik/action-yamllint@v3
        with:
          format: colored
          strict: true

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://avtodev/markdown-lint:v1
        with:
          args: /github/workspace

  build:
    runs-on: ubuntu-latest
    needs:
      - lint-markdown
      - lint-yaml
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_ACTION_TOKEN }}
      - name: git-configure
        run: |
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          server-id: sonatype-nexus
          server-username: SERVER_USERNAME
          server-password: SERVER_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
      - id: version
        uses: Benbentwo/increment-semver@master
        with:
          version-level: '-${{ github.event.inputs.versionLevel }}'
      - run: mvn -B  dependency:go-offline -q
      - run: mvn -B release:prepare -DreleaseVersion=${{ steps.version.outputs.version }}
      - run: mvn -B release:perform -DreleaseProfiles=oss-release
        env:
          SERVER_USERNAME: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
