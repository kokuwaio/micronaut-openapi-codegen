openapi: 3.0.2
info:
  title: Test Spec
  version: '0.6'
servers:
- url: http://localhost:8080
paths:
  /model:
    get:
      description: 'Get list of models'
      operationId: findAll
      x-genericReturnType: io.reactivex.Single
      tags:
      - model
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Model'
    post:
      description: 'Create model'
      operationId: create
      tags:
      - model
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Model'
      responses:
        201:
          description: Created.
          headers:
            Location:
              description: URL to the resource
              schema:
                type: string
                format: uri
        409:
          description: Conflict.
  /model/{modelId}:
    parameters:
    - name: modelId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    get:
      description: 'Get model'
      operationId: findById
      tags:
      - model
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
        404:
          description: NotFound.
    delete:
      description: 'Delete model'
      operationId: delete
      tags:
      - model
      responses:
        204:
          description: Deleted.
        404:
          description: NotFound.
components:
  schemas:
    Model:
      type: object
      required:
      - name
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          maxLength: 36
        date:
          type: string
          format: date
        timestamp:
          type: string
          format: date-time
        number:
          type: number
