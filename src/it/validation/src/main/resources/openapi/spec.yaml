openapi: 3.0.2
info:
  title: Test Spec
  version: '0.6'
servers:
- url: http://localhost:8080
paths:
  /body:
    post:
      description: 'validate body'
      operationId: body
      tags:
      - validation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Model'
      responses:
        204:
          description: Ok.
        400:
          description: BadRequest.
  /bodyWithCollection:
    post:
      description: 'validate body'
      operationId: bodyWithCollection
      tags:
      - validation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelWithCollection'
      responses:
        204:
          description: Ok.
        400:
          description: BadRequest.
  /bodyWithConstraintCollection:
    patch:
      description: 'validate body'
      operationId: bodyWithConstraintCollection
      tags:
        - validation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelWithConstraintCollection'
      responses:
        200:
          description: Ok.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelWithConstraintCollection'
        400:
          description: BadRequest.
  /param/query:
    get:
      description: 'validate query param'
      operationId: queryParam
      parameters:
      - name: modelId
        in: query
        required: true
        schema:
          type: integer
          format: int32
          minimum: 1
          maximum: 2
      tags:
      - validation
      responses:
        200:
          description: Ok.
        400:
          description: BadRequest.
components:
  schemas:
    Embedded:
      type: object
      required:
      - name
      properties:
        name:
          type: string
    Model:
      type: object
      required:
      - stringValue
      - integerValue
      - embedded
      properties:
        stringValue:
          type: string
          maxLength: 5
        integerValue:
          type: integer
          format: int32
          minimum: 1
          maximum: 3
        longValue:
          type: integer
          format: int32
          minimum: 5
          maximum: 7
        floatValue:
          type: number
          format: float
          minimum: 1.78
          maximum: 1.95
        doubleValue:
          type: number
          format: double
          minimum: 3.11
          maximum: 6.12
        embedded:
          $ref: '#/components/schemas/Embedded'
    ModelWithCollection:
      type: object
      required:
      - list
      - uuids
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Model'
        uuids:
          type: array
          items:
            type: string
            format: uuid
    ModelProps:
      type: object
      additionalProperties:
        type: object
    ModelWithConstraintCollection:
      type: object
      required:
        - stringArray
        - objArray
      properties:
        stringArray:
          type: array
          items:
            type: string
        uuidArray:
          type: array
          maxItems: 2
          items:
            type: string
            format: uuid
        objArray:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Embedded'
        properties:
          $ref: '#/components/schemas/ModelProps'
